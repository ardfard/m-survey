<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Dashboard</title>
        <meta charset="utf-8">
        <meta name="description" content="survey dashboard">
        <meta name="author" content="ardfard">

        <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="/css/simple-sidebar.css">
        <link rel="stylesheet" type="text/css" href="/css/dashboard.css">
    </head>
    <body>
        <div id="wrapper">
           <div id="sidebar-wrapper">
                <ul class="sidebar-nav">
                    <li class="sidebar-brand">Mobile Survey</li>
                    <li><a href="#">List of Surveys</a></li>
                    <li><a href="#">Create New Survey</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
           </div>
           <div id="main">
               <div id="hdr">
                    <b id="hdr-greeter">Welcome!</b>
                    <span style="float: right" id="hdr-accountInfo">User 1<a href="#">[sign out]</a></span>
                    <hr>
               </div>
               <form action="/create" method="post" id="create-form" class="form-horizontal col-md-8 col-md-offset-2" role="form" enctype="multipart/form-data">
                    <legend>Create Survey</legend>
                    <fieldset>

                    <div class="form-group">
                        <label for="name" class="col-md-2 control-label">Name</label>
                        <div class="col-md-6">
                            <input type="text"
                                   name="name"
                                   id="name-input"
                                   class="form-control"
                                   required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="numbers" class="col-md-2 control-label">Descriptions</label>
                        <div class="col-md-6">
                            <textarea
                                   name="descriptions"
                                   id="description"
                                   class="form-control"
                                   row="3"></textarea>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="select-input-number" class="col-md-2 control-label">Insert Number(s)</label>
                        <div id="select-input-number" class="col-md-6">
                            <input type="radio" name="selectNumber" id="input-from-text-radio" value="from-text" checked> Input number(s)
                            <textarea type="tel"
                                   name="numbersText"
                                   id="numbers-input"
                                   class="form-control"
                                   ></textarea>
                            <input type="radio" name="selectNumber" value="from-file" id="input-from-file-radio"> From a file
                            <input name="numbersFile" type="file" id="upload" disabled>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="content" class="col-md-2 control-label">Content</label>
                        <div id="content" class="col-md-6">
                            <textarea type="text"
                                   name="content"
                                   id="content-input"
                                   class="form-control"
                                   required></textarea>
                            <button id="add-option">Add Option</button>
                        </div>
                    </div>
                    <div class="form-group">
                      <label for="incentiveOption" class="col-md-2 control-label" >Incentive option</label>
                      <div col="col-md-6">
                        <input type="radio" name="incentiveOption" value="None" checked> None
                        <input type="radio" value="Bonus" name="incentiveOption"> Bonus
                      </div>
                    <br>
                    <br>
                    <br>
                    <br>
                      <div class="col-md-4 col-md-offset-2">
                        <button class="btn btn-md btn-primary" type="submit"value="Create"id="create-survey">
                          Create!
                        </button>
                      </div>

                    </fieldset>
               </form>
        </div>
        <script type="text/javascript" href="js/bootstrap.min.js"></script>
        <script type="text/javascript" href="js/jquery.js"></script>
        <script type="text/javascript">
          var option = 'A'
          $(".add-option").on("click", function(){
            event.preventDefault();
            $(".content").append('<div><label for="option'+option+'">('+option+')</label>\n<input name="option'+option+'" type="text"></div>')});
        </script>
    </body>
</html>
